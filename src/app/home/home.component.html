<div>
  <div class="text-center titre">
    <div><i class="fab fa-quinscape fa-5x text-warning"></i></div>
    <h1 class="h3 my-5 fw-normal text-success">My Article</h1>
  </div>
  <div class="container d-flex justify-content-between my-3">
    <div>
      <input
        type="text"
        [(ngModel)]="rechercher"
        placeholder="Rechercher"
        class="form-control"
      />
    </div>
    <div>
      <button
        class="btn btn-primary w-100"
        type="button"
        routerLink="/addArticle"
      >
        Ajouter
      </button>
    </div>
  </div>

  <div
    *ngFor="let article of articles | filter: rechercher; let i = index"
    class="container col-12 mb-3"
  >
    <div class="border container rounded-3 bg-white">
      <div>
        <div class="ml-3 container bg-white">
          <h1 class="text-danger">{{ article.titre }}</h1>
          <hr />
        </div>
        <div class="ml-3 container bg-white">
          <div>
            <p class="">{{ article.description }}</p>
          </div>
        </div>

        <button
          class="btn btn-primary my-4"
          type="button"
          [routerLink]="['/modifier', i]"
        >
          update
        </button>
        <button class="btn btn-danger my-4" type="button" (click)="delete(i)">
          delete
        </button>
      </div>
    </div>
  </div>
</div>
