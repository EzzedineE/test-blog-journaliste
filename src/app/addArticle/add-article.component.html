<div class="text-center container mt-5">
  <main class="form-signin">
    <div><i class="fab fa-quinscape fa-5x text-warning"></i></div>
    <h1 class="h3 my-5 fw-normal text-success" *ngIf="i">Modifier Article</h1>
    <h1 class="h3 my-5 fw-normal text-success" *ngIf="!i">Ajouter Article</h1>
    <form [formGroup]="articleForm" (ngSubmit)="add()">
      <div class="form-floating my-3">
        <input
          type="text"
          class="form-control"
          placeholder=""
          formControlName="titre"
        />
        <div
          *ngIf="
            articleForm.controls.titre.invalid &&
            articleForm.controls.titre.touched
          "
        >
          <small
            *ngIf="articleForm.controls.titre.errors?.required"
            class="text-danger text-start"
            >titre required</small
          >
        </div>
        <label for="floatingInput">Titre de L 'article</label>
      </div>

      <div class="form-floating my-3">
        <textarea
          type="text"
          class="form-control"
          placeholder=""
          formControlName="description"
        ></textarea>

        <label for="floatingInput">Article</label>
        <div
          *ngIf="
            articleForm.controls.description.invalid &&
            articleForm.controls.description.touched
          "
        >
          <small
            *ngIf="articleForm.controls.description.errors?.required"
            class="text-danger text-start"
            >description required</small
          >
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button class="w-25 btn btn-primary btn-lg" type="submit" *ngIf="i">
          Modifier
        </button>
      </div>
      <div>
        <button class="w-25 btn btn-primary btn-lg" type="submit" *ngIf="!i">
          Ajouter
        </button>
      </div>
    </form>
  </main>
</div>
